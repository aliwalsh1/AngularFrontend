<h1>{{$parent.settings.pageTitle}}</h1>

<p ng-show="$parent.settings.success" class="alert alert-success">{{$parent.settings.success}}</p>

<div class="required-field-block">
    <input type="text" placeholder="First Team ID" ng-model="result.firstTeamID" class="form-control">
    <input type="text" placeholder="Second Team ID" ng-model="result.secondTeamID" class="form-control">
    <input type="number" placeholder="First Team Result" ng-model="result.firstTeamResult" class="form-control">
    <input type="number" placeholder="Second Team Result" ng-model="result.secondTeamResult" class="form-control">
</div>

<button class="btn btn-primary" ng-click="submit($parent.result)">{{$parent.settings.action}}</button>
